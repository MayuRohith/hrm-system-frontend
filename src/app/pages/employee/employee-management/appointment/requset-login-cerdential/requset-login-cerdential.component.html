<!-- content header start -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Create Login Details </h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Employee</a></li>
          <li class="breadcrumb-item active">Appointment</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!-- content header end -->

<!-- request leave start -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
  
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Sent Request</h5>
  
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card-header end -->
  
        <!-- card body start -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <!-- form start -->
                <form role="form">
                  <!-- card body start -->
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="start-date">User name</label>
                          <input type="email" class="form-control" id="start-date" placeholder="">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="end-date">Password</label>
                          <input type="text" class="form-control" name="start-date" id="end-date" placeholder="">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="leave-type">Confirm Password</label>
                          <input type="text" class="form-control" name="start-date" id="end-date" placeholder="">                       
                        </div>
                      </div>
                      
                    </div>
                  </div>
                  <!-- card body end -->
                  <div class="card-footer">
                    <button type="button" class="btn btn-primary">Sent</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </form>
                <!-- form end -->
              </div>
            </div>
          </div>
        </div>
        <!-- card body end -->
  
      </div>
    </div>
  </div>
</div>

<!-- request leave end -->
