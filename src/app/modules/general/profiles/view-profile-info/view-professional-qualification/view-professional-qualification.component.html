

      <!-- card body start -->
      <div class="card-body">
      

        <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          
          <!-- column 1 start -->
          <ng-container matColumnDef="type">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Professional Qualification<br> or Membership
             </mat-header-cell>
              <mat-cell *matCellDef="let professional"> {{professional.type}} </mat-cell>
            </ng-container>
              <!-- column 1 end --> 

          <!-- column 2 start -->
          <ng-container matColumnDef="fyear">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Period Year <br>
              (From) </mat-header-cell>
            <mat-cell *matCellDef="let professional"> {{professional.fyear}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="tyear">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Period Year <br>
                (To) </mat-header-cell>
              <mat-cell *matCellDef="let professional"> {{professional.tyear}} </mat-cell>
            </ng-container>
          <!-- column 2 end -->

          <!-- column 3 start -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name of<br>
              
              Institution </mat-header-cell>
            <mat-cell *matCellDef="let professional"> {{professional.name}}</mat-cell>
          </ng-container>
          <!-- column 3 end -->

          <!-- column 4 start -->
          <ng-container matColumnDef="subject">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Subject Examinations<br> passed </mat-header-cell>
            <mat-cell *matCellDef="let professional"> {{professional.subject}}</mat-cell>
          </ng-container>
          <!-- column 4 end -->

          <!-- column 5 start -->
          <ng-container matColumnDef="grade">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Subject offered<br>
              and Grading</mat-header-cell>
            <mat-cell *matCellDef="let professional"> {{professional.grade}}</mat-cell>
          </ng-container>
          <!-- column 5 end -->

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <!-- pagination start -->
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
        <!-- pagination end -->
      </div>
    </div>
  
    <!-- card body end -->
