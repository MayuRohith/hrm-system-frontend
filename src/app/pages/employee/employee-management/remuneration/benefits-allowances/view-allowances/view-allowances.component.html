   
<section class="content">
    <!-- tab content start -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab1_content" aria-labelledby="tab1_content">
        <!-- <app-request-leave></app-request-leave> -->
  
        <!-- appoinment start -->
        <div class="row">
          <div class="col-md-12">
            <div class="card">
  
              <!-- card header start -->
              <div class="card-header">
                <h5 class="card-title">ALLOWANCES</h5>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-widget="remove">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </div>
              <!-- card header end -->
  
              <!-- card body start -->
              <div class="card-body">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
  
                <div class="mat-elevation-z8">
                  <mat-table [dataSource]="dataSource" matSort>
  
                    <!-- column 1 start -->
                    <ng-container matColumnDef="empname">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.id}} </mat-cell>
                    </ng-container>
                    <!-- column 1 end -->
  
                    <!-- column 2 start -->
                    <ng-container matColumnDef="empNo">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Employee No </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.position}}</mat-cell>
                    </ng-container>
                    <!-- column 2 end -->
  
                    <ng-container matColumnDef="travelling">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Travelling/vehicle </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.department}}</mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="meal">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Meal </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.jobdescription}}</mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="housing">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Housing </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.dateofappoinement }}</mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="mobile">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.typeofappoinement}}</mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="medical">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Medical </mat-header-cell>
                      <mat-cell *matCellDef="let appoinment"> {{appoinment.salary}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                        <mat-cell *matCellDef="let appoinment"> <span class="material-icons" style="color:blue">edit</span></mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="delete">
                          <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                          <mat-cell *matCellDef="let appoinment"> <span class="material-icons" style="color: crimson">delete</span></mat-cell>
                        </ng-container>
  
                    
  
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
  
                  <!-- pagination start -->
                  <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
                  <!-- pagination end -->
                </div>
              </div>
              <!-- card body end -->
            </div>
          </div>
        </div>
  
  
  
      </div>

            <app-leave-history></app-leave-history>
          </div>
          <div class="tab-pane fade" id="tab3_content" aria-labelledby="tab3_content">
            <app-request-leave></app-request-leave>
          </div> -->
    </div>
    <!-- tab content end -->
  
  </section>
