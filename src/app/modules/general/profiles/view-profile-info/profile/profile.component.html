<div class="row">
  <div class="col-md-12">

      <!-- 1st Form Start -->
      <div class="card-body">


          <div class="panel panel-primary" *ngFor="let employee of employees ">
              <div class="card-header">
                  <h3 class="panel-title">{{employee.empName}}</h3>
              </div>
              <div class="panel-body">

                  <div class="row">
                      <div class="col-md-12">
                          <div class="row verticalAlign">
                              <div class="col-md-9 alain">
                                  <fieldset class="alain">

                                      <legend>
                                          <h5>General Information</h5>
                                      </legend>
                                      <div class="mat-elevation-z8 ">
                                          <div class="ali">
                                             <app-view-general-infomation></app-view-general-infomation>
                                              
                                          </div>
                                      </div>
                                  </fieldset>
                              </div>
                              <div class="col-md-3">
                                  <fieldset>
                                      <legend>
                                          <h5>Profile</h5>
                                      </legend>
                                      <img class="imageClass" [src]="employee.photoPath" />
                                  </fieldset>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>


          <div class="row">
              <div class="col-md-9">
          
          
                  <fieldset>
                      <h5>
                          <legend>Roles & Responsibilities</legend>
                      </h5>
          
                      <app-view-roles-and-resposibilities></app-view-roles-and-resposibilities>
                  </fieldset>
                  <fieldset>
                      <h5>
                          <legend>Record Of Employment</legend>
                      </h5>
                      <app-view-record-of-employment></app-view-record-of-employment>
                  </fieldset>
                  <fieldset>
                      <h5>
                          <legend>Professional Qualification</legend>
                      </h5>
          
                      <app-view-professional-qualification></app-view-professional-qualification>
          
                  </fieldset>
                  <fieldset>
                      <h5>
                          <legend>Academic Qualification</legend>
                      </h5>
                      <app-view-academic-qualification></app-view-academic-qualification>
                  </fieldset>
                  <fieldset>
                      <h5>
                          <legend>Attachment Checklist</legend>
                      </h5>
                      <app-view-attachment></app-view-attachment>
                  </fieldset>
          
              </div>
              <div class="col-md-3">
                  <fieldset>
                      <legend>Referees</legend>
                      <app-view-referees></app-view-referees>
                  </fieldset>
              </div>
          </div>




    </div>

      </div>
  </div>
