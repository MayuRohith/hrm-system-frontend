<div class="container">
  <div class="row">
      <mat-drawer-container class="example-container">
          <mat-drawer mode="side" opened>Drawer content</mat-drawer>



          <mat-drawer-content>Main content</mat-drawer-content>


          <!-- request leave start -->
<div class="row">
    <div class="col-md-8">
      <div class="card">
  
        <!-- card header start -->
        <div class="card-header">
          <h5 class="card-title">Attendance</h5>
  
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-widget="remove">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- card-header end -->
  
        <!-- card body start -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <!-- card body start -->
                <div class="card-body">
                  
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date"  (mouseup)="applyFilter($event.target.value)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
                  </mat-form-field>
  
                  <table mat-table [dataSource]="dataSource" class="table-container mat-elevation-z8">
  
                    <ng-container matColumnDef="hoursCovered">
                      <th mat-header-cell *matHeaderCellDef> Hours Covered </th>
                      <td mat-cell *matCellDef="let element"> {{element.hoursCovered}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="attendancePercentage">
                      <th mat-header-cell *matHeaderCellDef> Attendance Percentage </th>
                      <td mat-cell *matCellDef="let element"> {{element.attendancePercentage}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="satisfactory">
                      <th mat-header-cell *matHeaderCellDef> Satisfactory </th>
                      <td mat-cell *matCellDef=""> <mat-slide-toggle></mat-slide-toggle> </td>
                    </ng-container>
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
  
                  </table>
  
                 
                </div>
                <!-- card body end -->
              </div>
            </div>
          </div>
  
        </div>
        <!-- card body end -->
  
      </div>
    </div>
  </div>
        </mat-drawer-container>
  </div>
</div>
