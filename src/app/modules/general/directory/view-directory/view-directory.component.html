<div class="container">
  <mat-card>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Name" [(ngModel)]="value" (keyup)="applyFilter($event.target.value)">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Job Title" [(ngModel)]="jobTitle">
      <button mat-button *ngIf="jobTitle" matSuffix mat-icon-button aria-label="Clear" (click)="jobTitle=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Track" [(ngModel)]="track">
      <button mat-button *ngIf="track" matSuffix mat-icon-button aria-label="Clear" (click)="track=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card>

  <!--Table view of employee details-->
  <mat-card>
    <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

<!--Expandable Details-->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          
          <div class="example-element-symbol"> {{element.name}} </div>
          <div class="example-element-weight"> {{element.email}} </div>
        </div>
        <div class="example-element-description">
          <div class="example-element-position">Salary - {{element.salary}} </div>
          <div class="example-element-position">Contact - {{element.contact}} </div>
          <div class="example-element-name"> Address - {{element.address}} </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

  </mat-card>
</div>
